syntax = "proto3";

package kubernetes.v1;

// ClusterProvider specifies the provider that is managing the Kubernetes Cluster.
enum ClusterProvider {
  CLUSTER_PROVIDER_OTHER = 0;
  CLUSTER_PROVIDER_EKS = 1;
  CLUSTER_PROVIDER_GKE = 2;
  CLUSTER_PROVIDER_AKS = 3;
  CLUSTER_PROVIDER_KIND = 4;
}

// Cluster contains information about a Kubernetes cluster.
message Cluster {
  string major_version = 1;
  string minor_version = 2;
  ClusterProvider provider = 3;
}
