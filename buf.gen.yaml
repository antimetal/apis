version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/antimetal/apis/gengo
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.36.4
    out: ./gengo
    opt: paths=source_relative
  - plugin: protoc-gen-golang-deepcopy
    path: bin/protoc-gen-golang-deepcopy
    out: ./gengo
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.5.1
    out: ./gengo
    opt: paths=source_relative
